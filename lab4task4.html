<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday</title>
</head>
<body>
  <h3><b>Birthday</b></h3>

  Day: <input type="text" id="day" maxlength="2" /><br />
  Month: <input type="text" id="month" maxlength="2" /><br />
  Year: <input type="text" id="year" maxlength="4" /><br />

  <button id="submitBtn">Submit</button>
  <p id="error"></p>

  <script>
    const dayInput = document.getElementById("day");
    const monthInput = document.getElementById("month");
    const yearInput = document.getElementById("year");
    const submitBtn = document.getElementById("submitBtn");
    const error = document.getElementById("error");

    submitBtn.addEventListener("click", function () {
      error.textContent = ""; 

      const day = dayInput.value.trim();
      const month = monthInput.value.trim();
      const year = yearInput.value.trim();


      if (day === "" || month === "" || year === "") {
        error.textContent = "Day, month, and year cannot be empty.";
        return;
      }

      
      if (
        isNaN(day) ||
        isNaN(month) ||
        isNaN(year)
      ) {
        error.textContent = "Day, month, and year must be numbers.";
        return;
      }

      const dayNum = Number(day);
      const monthNum = Number(month);
      const yearNum = Number(year);

      if (dayNum < 1 || dayNum > 31) {
        error.textContent = "Day must be between 1 and 31.";
        return;
      }

      if (monthNum < 1 || monthNum > 12) {
        error.textContent = "Month must be between 1 and 12.";
        return;
      }

      if (yearNum < 1900 || yearNum > 2016) {
        error.textContent = "Year must be between 1900 and 2016.";
        return;
      }

      window.location.href = "http://127.0.0.1:5500/lab4task5.html";
    });
  </script>
</body>
</html>
