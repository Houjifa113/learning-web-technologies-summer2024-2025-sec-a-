<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Degree</title>
</head>
<body>
  <h3>Degree</h3>

  <input type="checkbox" id="ssc"> SSC<br>
  <input type="checkbox" id="hsc"> HSC<br>
  <input type="checkbox" id="bsc"> BSc<br><br>

  <button id="submitBtn">Submit</button>
  <p id="error"></p>

  <script>
    
    const ssc = document.getElementById("ssc");
    const hsc = document.getElementById("hsc");
    const bsc = document.getElementById("bsc");
    const submitBtn = document.getElementById("submitBtn");
    const error = document.getElementById("error");

    submitBtn.addEventListener("click", function () {
      error.textContent = ""; 

      
      if (ssc.checked === false && hsc.checked === false && bsc.checked === false) {
        error.textContent = "Please select at least one degree.";
        return; 
      }

      window.location.href = "http://127.0.0.1:5500/Bloodgroup.html";
    });
  </script>
</body>
</html>
